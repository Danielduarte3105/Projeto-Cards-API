<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/tela1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Médicos</title>
</head>
<body>
    <header>
        Sistema de RH Médico
        <button class="login-button" onclick="window.location.href='index.html'">Inicio</button>
    </header>

    <div id="principal" class="bg-light mt-2 mb-3">
        <br>
        <h1>Cadastro de Médicos</h1>
        <form id="form">
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome do médico"><br>
            <label>CRM:</label>
            <input type="text" id="crm" placeholder="Digite o CRM do médico"><br>
            <label>Imagem:</label>
            <input type="text" id="image" placeholder="Digite a URL da imagem do médico"><br>
            <label>Especialidade:</label>
            <input type="text" id="especialidade" placeholder="Digite a especialidade do médico"><br>
            <button type="button" id="Salvar">Salvar</button>
        </form>
    </div>
        
    <div id="container-medicos">

        <h1>Listagem de Médicos</h1>

        <div id="cards">
            
        </div>
        
    </div>
    
    
    <footer>
        <p>
            Criado por <i class="fa fa-heart"></i>
            <a target="_blank" href="nxstech.netlify.app">NXS</a>
            - Gostaria de saber mais? Veja meus projetos
            <a target="_blank" href="https://github.com/Danielduarte3105">aqui</a>.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="scriptMedicos.js"></script>
    <script src="js/gerenciamento_medicos.js"></script>

        <!-- Tela Modal de Confirmação -->
        <div id="confirmModal" class="modal text-center">
            <div class="modal-content">
                <span class="close text-end">&times;</span>
                <p id="confirmMessage"></p>
                <button class="btn btn-success" id="confirmYes" onclick="confirmarSim()">Sim</button>
                <button class="btn btn-secondary" id="confirmNo" onclick="fecharModal()">Não</button>
            </div>
        </div>
        

</body>

</html>
