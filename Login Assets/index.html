<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/tela1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Listagem de Médicos</title>
</head>
<body>
    <header>
        Sistema de RH Médico
        <button class="login-button" onclick="window.location.href='login.html'">Login</button><br>
    </header>

    <div id="container-medicos">
        <h1>Listagem de Médicos</h1>
        <br><br><br>
        
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Cards serão adicionados aqui dinamicamente -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </div>

    <div id="medicoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modal-img" src="" alt="">
                <h5 id="modal-title"></h5>
                <p id="modal-crm"></p>
                <p id="modal-especialidade"></p>
            </div>
        </div>
    </div>
    
    
    
    <footer>
        <p>
            Criado por <i class="fa fa-heart"></i>
            <a target="_blank" href="nxstech.netlify.app">NXS</a>
            - Gostaria de saber mais? Veja meus projetos
            <a target="_blank" href="https://github.com/Danielduarte3105">aqui</a>.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

</body>
</html>
