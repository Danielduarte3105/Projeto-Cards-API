<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/senha.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Recuperar Senha</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- <form id="signUpForm">
                <h1>Criar Conta Grátis</h1>
                <br>
                <input type="text" placeholder="Nome" id="signUpName" />
                <input type="email" placeholder="Email" id="signUpEmail" />
                <input type="password" placeholder="Senha" id="signUpPassword" />
                <br>
                <button type="submit">Cadastrar-se</button>
            </form> -->
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Recuperação de Senha</h1>
                <br>
                <input type="text" placeholder="Email" id="signInEmail" />
                <input type="tel" placeholder="Telefone" id="signInPassword" />
                <br>
                <button type="submit">Enviar solicitação</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <!-- <div class="overlay-panel overlay-left">
                    <h1>Olá Amigo!</h1>
                    <p>Cadastre-se, e participe dessa jornada conosco! </p>
                    <button class="ghost" id="signIn">Login</button>
                </div> -->
                <div class="overlay-panel overlay-right">
                    <h1>Não fique em pânico!</h1>
                    <p>Sua nova senha temporária será enviada em até 24 horas.</p>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Solicitação Recebida</h2>
            <p>Sua solicitação foi recebida com sucesso.</p>
            <button id="closeModalButton">Fechar</button>
        </div>
    </div>

    <script src="/js/senha.js"></script>
</body>
</html>
